<div class="amount-card">
    <div class="amount-card__header bold-base-gradient">
        <span class="amount-card__title">{{ title }}</span>
        <bold-icon name="info" size="sm"></bold-icon>
    </div>
    <div class="amount-card__body">
        <bold-money-value [amount]="amount" color="gradient"></bold-money-value>
        <span class="amount-card__description">{{ description | titlecase}}</span>
    </div>
</div>
